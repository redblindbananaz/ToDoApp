        <section class="create-todo">
            <h3>Create your to do List:</h3>

            <form id="new-todo-form">
                <h4>Choose a category:</h4>

                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="movie">
                        <span class="bubble watch"></span>
                        <div>To Watch</div>
                        <span class="material-symbols-outlined">movie</span>
                    </label>

                    <label>
                        
                        <input type="radio" name="category" id="category2" value="menu_book">

                    </label>

                    <label> 
                        
                        <input type="radio" name="category" id="category3" value="music_note">
                        <span class="bubble listen" ></span>
                        <div>To Listen</div>
                        <span class="material-symbols-outlined">music_note</span>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category4" value="checklist">
                        <span class="bubble do" ></span>
                        <div>To Do</div>
                        <span class="material-symbols-outlined">checklist</span>
                    </label>
                </div>

                <h4>Add items to category:</h4>

            
                <input class="todo-input"type="text" name="content" id="content" placeholder="Enter to-do item here">
                <input type="submit" value="Add todo" id="add">
              
            </form>
